
services:
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file:
      - .env.dev
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - backend
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  grpc_app:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "50051:50051"
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file:
      - .env.dev
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - backend
    command: uv run watchfiles --filter python 'python -m src.grpc_server_dev' src/

  inference:
    build:
      context: ./inference
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file:
      - .env.dev
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - backend
    command: uv run watchfiles --filter python 'python -m src.inference_server' src/

